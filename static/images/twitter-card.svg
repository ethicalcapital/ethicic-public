<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#553C9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#purpleGradient)"/>
  
  <!-- Pattern overlay for texture -->
  <rect width="1200" height="600" fill="#ffffff" opacity="0.03"/>
  
  <!-- Left side - Logo -->
  <g transform="translate(300, 300)">
    <!-- White circle background -->
    <circle cx="0" cy="0" r="120" fill="#ffffff" opacity="0.15"/>
    
    <!-- Letter E -->
    <path d="M -50 -70 L -50 70 L 50 70 L 50 35 L -15 35 L -15 17.5 L 35 17.5 L 35 -17.5 L -15 -17.5 L -15 -35 L 50 -35 L 50 -70 Z" 
          fill="#ffffff" 
          transform="scale(1.2)"/>
  </g>
  
  <!-- Right side - Text -->
  <text x="650" y="250" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#ffffff">
    Ethical Capital
  </text>
  
  <text x="650" y="310" font-family="Inter, sans-serif" font-size="28" fill="#ffffff" opacity="0.9">
    Where Ethics &amp; Excellence
  </text>
  
  <text x="650" y="350" font-family="Inter, sans-serif" font-size="28" fill="#ffffff" opacity="0.9">
    Converge
  </text>
</svg>