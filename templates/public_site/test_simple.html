<!DOCTYPE html>
<html>
<head>
    <title>Simple Width Test</title>
    <style>
        :root {
            --space-24: 96px;
            --content-width-normal: calc(var(--space-24) * 12.5);
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .test-container {
            max-width: var(--content-width-normal);
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 2px solid red;
        }

        .direct-width {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #e0ffe0;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Simple CSS Variable Test</h1>

    <div class="test-container">
        <h2>Using CSS Variable</h2>
        <p>max-width: var(--content-width-normal)</p>
        <p>Should be: calc(96px * 12.5) = 1200px</p>
    </div>

    <div class="direct-width">
        <h2>Direct 1200px</h2>
        <p>max-width: 1200px</p>
    </div>

    <script>
        const container = document.querySelector('.test-container');
        const computed = window.getComputedStyle(container);
        const root = window.getComputedStyle(document.documentElement);

        console.log('--space-24:', root.getPropertyValue('--space-24'));
        console.log('--content-width-normal:', root.getPropertyValue('--content-width-normal'));
        console.log('Computed max-width:', computed.maxWidth);
        console.log('Computed width:', computed.width);

        // Add results to page
        const result = document.createElement('div');
        result.style.cssText = 'background: yellow; padding: 20px; margin: 20px;';
        result.innerHTML = `
            <h3>Computed Values:</h3>
            <p>--space-24: ${root.getPropertyValue('--space-24')}</p>
            <p>--content-width-normal: ${root.getPropertyValue('--content-width-normal')}</p>
            <p>Container max-width: ${computed.maxWidth}</p>
            <p>Container actual width: ${computed.width}</p>
        `;
        document.body.appendChild(result);
    </script>
</body>
</html>
