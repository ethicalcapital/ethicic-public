<!-- Live Stats Data Partial -->
<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-value">{{ companies_screened|default:"3,000+" }}</div>
    <div class="stat-label">Companies Screened</div>
  </div>

  <div class="stat-card">
    <div class="stat-value">{{ excluded_percentage|default:"57%" }}</div>
    <div class="stat-label">Excluded from S&P 500</div>
  </div>

  <div class="stat-card">
    <div class="stat-value">{{ active_holdings|default:"18" }}</div>
    <div class="stat-label">Active Holdings</div>
  </div>

  <div class="stat-card">
    <div class="stat-value">{{ years_research|default:"15+" }}</div>
    <div class="stat-label">Years of Research</div>
  </div>
</div>

<div class="update-indicator" @htmx:after-swap="lastUpdate = new Date()">
  <span class="htmx-indicator">‚ü≥ Updating...</span>
  <span class="last-update" x-text="'Last updated: ' + new Date().toLocaleTimeString()"></span>
</div>
