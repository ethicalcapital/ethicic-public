<div class="code-block">
  {% if value.caption %}
  <div class="code-caption">{{ value.caption }}</div>
  {% endif %}

  <div class="code-container">
    <pre class="code-pre"><code class="language-{{ value.language }}">{{ value.code }}</code></pre>
    <div class="code-language-label">{{ value.get_language_display }}</div>
  </div>
</div>
