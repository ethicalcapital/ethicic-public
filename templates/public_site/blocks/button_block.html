{% load wagtailcore_tags safe_urls %}
<div class="button-block">
    {% if value.page %}
        {% safe_pageurl value.page "#" as button_url %}
        <a href="{{ button_url }}"
           class="garden-action {{ value.style }} {{ value.size }}">{{ value.text }}</a>
    {% else %}
        {% with value.url as button_url %}
            <a href="{{ button_url }}"
               class="garden-action {{ value.style }} {{ value.size }}"
               target="_blank"
               rel="noopener noreferrer">{{ value.text }}</a>
        {% endwith %}
    {% endif %}
</div>
