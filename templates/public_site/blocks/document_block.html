<div class="document-block">
    <div class="document-container">
        <div class="document-icon" aria-hidden="true">ðŸ“„</div>
        
        <div class="document-info">
            <h4 class="document-title">
                <a href="{{ value.document.url }}" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   download>
                    {{ value.title|default:value.document.title }}
                </a>
            </h4>
            
            {% if value.description %}
                <p class="document-description">{{ value.description }}</p>
            {% endif %}
            
            <div class="document-meta">
                <span class="document-type">{{ value.document.file_extension|upper }}</span>
                <span class="document-size">{{ value.document.file_size|filesizeformat }}</span>
            </div>
        </div>
        
        <div class="document-actions">
            <a href="{{ value.document.url }}" 
               class="garden-action secondary"
               target="_blank" 
               rel="noopener noreferrer"
               download>
                Download
            </a>
        </div>
    </div>
</div>
