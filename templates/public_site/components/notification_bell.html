<!-- Notification Bell Component with HTMX Polling -->
<div class="notification-bell"
     x-data="{ open: false, unreadCount: 0, notifications: [] }">
    <!-- Bell Icon with Badge -->
    <button @click="open = !open"
            @keydown.escape="open = false"
            @keydown.arrow-down="open = true; $nextTick(() => $refs.firstNotification?.focus())"
            class="bell-button"
            aria-label="Notifications"
            :aria-expanded="open.toString()"
            aria-controls="notification-dropdown"
            aria-haspopup="true"
            hx-get="/api/notifications/count/"
            hx-trigger="load, every 60s"
            hx-target="#notification-count"
            hx-swap="innerHTML">
        <svg class="bell-icon"
             viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="2"
             aria-hidden="true">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
        <span id="notification-count"
              class="notification-badge"
              x-show="unreadCount > 0"
              x-text="unreadCount"
              x-transition
              :aria-label="`${unreadCount} unread notifications`">0</span>
    </button>
    <!-- Notification Dropdown -->
    <div x-show="open"
         @click.outside="open = false"
         @keydown.escape="open = false"
         @keydown.tab="if (!$event.shiftKey && $event.target === $refs.lastFocusable) { open = false; $refs.bellButton.focus(); $event.preventDefault(); }"
         @keydown.shift.tab="if ($event.target === $refs.firstFocusable) { open = false; $refs.bellButton.focus(); $event.preventDefault(); }"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="notification-dropdown"
         id="notification-dropdown"
         role="menu"
         aria-labelledby="bell-button"
         x-cloak>
        <div class="dropdown-header">
            <h3 id="notifications-heading">Notifications</h3>
            <button hx-post="/api/notifications/mark-all-read/"
                    hx-target="#notification-list"
                    hx-swap="innerHTML"
                    class="mark-read-btn"
                    role="menuitem"
                    x-ref="firstFocusable"
                    aria-label="Mark all notifications as read">Mark all as read</button>
        </div>
        <div id="notification-list"
             hx-get="/api/notifications/"
             hx-trigger="load, every 30s"
             hx-swap="innerHTML"
             class="notification-list"
             role="group"
             aria-labelledby="notifications-heading">
            <!-- Notifications will be loaded here -->
            <div class="notification-item skeleton"
                 role="menuitem"
                 tabindex="0"
                 aria-label="Loading notifications">
                <div class="notification-content">Loading notifications...</div>
            </div>
        </div>
        <div class="dropdown-footer">
            <a href="/notifications/"
               class="view-all-link"
               role="menuitem"
               x-ref="lastFocusable"
               aria-label="View all notifications page">View all notifications</a>
        </div>
    </div>
</div>
<style>

    position: relative;
  }

    position: relative;
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    color: var(--color-text-primary);
    transition: color 0.2s;
  }

  .bell-button:hover {
    color: var(--color-primary);
  }

  .bell-icon {
    width: 24px;
    height: 24px;
  }

  .notification-badge {
    position: absolute;
    top: 0;
    right: 0;
    background: var(--color-error);
    color: white;
    font-size: 0.625rem;
    font-weight: var(--font-bold);
    padding: 0.125rem 0.375rem;
    border-radius: 9999px;
    min-width: 1.25rem;
    text-align: center;
  }

  .notification-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 0.5rem;
    width: 320px;
    background: var(--color-background);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-lg);
    box-shadow: 0 10px 40px var(--color-shadow-lg);
    z-index: 1000;
  }

  .dropdown-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid var(--color-border);
  }

  .dropdown-header h3 {
    margin: 0;
    font-size: 1rem;
    font-weight: var(--font-semibold);
  }

  .mark-read-btn {
    background: none;
    border: none;

  .notification-item {

  }

  }

  /* Dark mode */
  [data-theme="dark"] .notification-dropdown {
    background: var(--color-background-dark);

  /* Mobile responsive */

      width: calc(100vw - 2rem);
      right: -0.5rem;
    }
  }
</style>
